<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reply Post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.11/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.11/js/select2.min.js"></script>
</head>
<body>
    <form method="POST" class="form-control" id="post_form" action="/reply_reply_form/{{ post.id }}/{{ user.id }}/{{ reply.id }}">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <h2>Post Your Ideas</h2>
            </div>
            <div class="form-group row">
                <h2> {{ post.post_title }} </h2>
                <label class="col-sm-3 col-form-label"></label>
                <div class="col-sm-4" id="community">
                    <a href="/community"><button type="button" class="btn btn-primary" id="comm">Back to Posts</button></a>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="description">Post Description:</label>
                <textarea name="description" id="summernote" id="description" class="summernote"></textarea>
                <script>
                    $(document).ready(function() {
                        $('#summernote').summernote();
                    });
                </script>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-1" id="submit">
                    <button type="submit" class="btn btn-primary" id="post">Post Reply</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
